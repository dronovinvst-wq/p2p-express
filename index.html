<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Trust Wallet P2P</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tw-blue: #0500ff;
            --tw-bg: #ffffff;
            --tw-card: #f6f7f9;
            --tw-text: #1e2329;
            --tw-muted: #717e8f;
            --tw-border: #e1e4e8;
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--tw-bg);
            margin: 0; padding: 24px;
            display: flex; flex-direction: column;
            color: var(--tw-text);
        }

        h2 { font-size: 26px; font-weight: 800; color: var(--tw-blue); margin-top: 0; }
        .desc { font-size: 14px; color: var(--tw-muted); margin-bottom: 25px; }

        .input-group {
            background: var(--tw-card);
            border-radius: 16px;
            padding: 12px 16px;
            margin-bottom: 12px;
            border: 1px solid var(--tw-border);
        }

        .label { font-size: 11px; color: var(--tw-muted); font-weight: 700; text-transform: uppercase; margin-bottom: 4px; }
        
        input, select {
            background: transparent; border: none; color: var(--tw-text);
            font-size: 18px; font-weight: 700; width: 100%; outline: none;
        }

        .btn-main {
            background: var(--tw-blue); color: #fff;
            width: 100%; padding: 18px; border-radius: 50px;
            font-weight: 700; border: none; font-size: 16px; cursor: pointer;
            margin-top: 20px;
            transition: opacity 0.2s;
        }

        .btn-main:active { opacity: 0.8; }

        .footer-note {
            font-size: 12px; color: var(--tw-muted);
            text-align: center; margin-top: 20px; line-height: 1.4;
        }
    </style>
</head>
<body>

    <h2>Купить крипто</h2>
    <div class="desc">Безопасный обмен через СБП</div>
    
    <div class="input-group">
        <div class="label">Вы отдаете (RUB)</div>
        <input type="number" id="rub-amount" value="15000" placeholder="0.00">
    </div>

    <div class="input-group">
        <div class="label">Вы получаете</div>
        <select id="crypto-asset">
            <option value="USDT">USDT (Tether)</option>
            <option value="USDC">USDC (Circle)</option>
            <option value="FDUSD">FDUSD (First Digital)</option>
        </select>
    </div>

    <div class="input-group">
        <div class="label">Метод оплаты</div>
        <div style="font-weight: 700; padding: 4px 0;">СБП (Система быстрых платежей)</div>
    </div>

    <button class="btn-main" onclick="redirectToBot()">Продолжить в боте</button>

    <div class="footer-note">
        После нажатия вы перейдете в чат с <b>@veriftrustwalletbot</b>.<br>
        Нажмите кнопку «Старт» в чате, чтобы получить реквизиты.
    </div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    function redirectToBot() {
        const amount = document.getElementById('rub-amount').value;
        const asset = document.getElementById('crypto-asset').value;

        if (!amount || amount <= 0) {
            alert("Пожалуйста, введите корректную сумму");
            return;
        }

        // Формируем глубокую ссылку (Deep Link)
        // Параметр start передает данные прямо в код вашего бота
        const startParam = btoa(`buy_${asset}_${amount}`).replace(/=/g, ''); // Кодируем в Base64 для чистоты ссылки
        const botUrl = `https://t.me/veriftrustwalletbot?start=${startParam}`;

        // Легкая вибрация для фидбека
        tg.HapticFeedback.impactOccurred('medium');

        // Открываем бота и закрываем Mini App
        tg.openTelegramLink(botUrl);
        
        // Небольшая задержка перед закрытием приложения для стабильности перехода
        setTimeout(() => {
            tg.close();
        }, 100);
    }
</script>

</body>
</html>
