<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>P2P Express - Trust Wallet</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tw-blue: #0500ff;
            --tw-bg: #ffffff;
            --tw-card: #f6f7f9;
            --tw-text: #1e2329;
            --tw-muted: #717e8f;
            --tw-border: #e1e4e8;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--tw-bg);
            color: var(--tw-text);
            margin: 0; padding: 24px;
            display: flex; flex-direction: column;
            overflow: hidden;
        }

        h2 { font-size: 24px; font-weight: 800; color: var(--tw-blue); margin: 0 0 8px 0; }
        .subtitle { font-size: 14px; color: var(--tw-muted); margin-bottom: 25px; }

        .input-group {
            background: var(--tw-card);
            border-radius: 16px;
            padding: 14px 18px;
            margin-bottom: 16px;
            border: 1px solid var(--tw-border);
        }

        .label { font-size: 12px; color: var(--tw-muted); font-weight: 700; margin-bottom: 4px; text-transform: uppercase; }
        
        input, select {
            background: transparent; border: none; color: var(--tw-text);
            font-size: 18px; font-weight: 700; width: 100%; outline: none;
            appearance: none;
        }

        .btn-main {
            background: var(--tw-blue); color: #fff;
            width: 100%; padding: 18px; border-radius: 50px;
            font-weight: 700; border: none; font-size: 16px; cursor: pointer;
            margin-top: 20px; box-shadow: 0 4px 15px rgba(5, 0, 255, 0.2);
        }

        .btn-main:active { transform: scale(0.98); opacity: 0.9; }

        .footer {
            margin-top: auto; font-size: 12px; color: var(--tw-muted);
            text-align: center; line-height: 1.4;
        }
    </style>
</head>
<body>

    <h2>P2P-express</h2>
    <div class="subtitle">Быстрая покупка крипто через СБП</div>
    
    <div class="input-group">
        <div class="label">Вы тратите (RUB)</div>
        <input type="number" id="rub-amount" value="10000">
    </div>

    <div class="input-group">
        <div class="label">Выберите актив</div>
        <select id="crypto-asset">
            <option value="USDT">USDT (Tether)</option>
            <option value="USDC">USDC (USD Coin)</option>
            <option value="FDUSD">FDUSD (First Digital)</option>
        </select>
    </div>

    <div class="input-group">
        <div class="label">Метод оплаты</div>
        <div style="font-size: 17px; font-weight: 700; padding: 2px 0;">СБП (Любой банк РФ)</div>
    </div>

    <button class="btn-main" onclick="redirectToBot()">Продолжить</button>

    <div class="footer">
        После нажатия откроется чат с <b>@veriftrustwalletbot</b>.<br>
        Нажмите «Запустить» для получения реквизитов.
    </div>

<script>
    // Инициализация Telegram WebApp
    const tg = window.Telegram.WebApp;
    tg.expand(); // Разворачиваем на весь экран
    tg.ready();

    function redirectToBot() {
        const amount = document.getElementById('rub-amount').value;
        const asset = document.getElementById('crypto-asset').value;

        if (!amount || amount <= 0) {
            tg.showAlert("Пожалуйста, введите корректную сумму");
            return;
        }

        // Формируем параметры для Botmother
        // Важно: только подчеркивания, никаких дефисов!
        const commandParams = `p2p_express_${amount}_${asset}`;
        
        // Ссылка на бота
        const botUrl = `https://t.me/veriftrustwalletbot?start=${commandParams}`;

        // Тактильный отклик (вибрация)
        tg.HapticFeedback.notificationOccurred('success');

        // Открываем бота и закрываем Mini App
        tg.openTelegramLink(botUrl);
        
        // Небольшая задержка перед закрытием, чтобы ссылка успела сработать
        setTimeout(() => {
            tg.close();
        }, 300);
    }
</script>

</body>
</html>
